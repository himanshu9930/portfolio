<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Portfolio of Himanshu Sharma, Senior Data Science Analyst. Projects, experience, and contact information." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <!-- SF Pro Display font (Apple) and Helvetica fallback -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;700;900&display=swap" />
    <style>
      @font-face {
        font-family: 'SF Pro Display';
        font-style: normal;
        font-weight: 400 900;
        src: local('SF Pro Display'), url('https://fonts.cdnfonts.com/s/17397/SFPRODISPLAYREGULAR.woff') format('woff');
      }
      .font-sfpro {
        font-family: 'SF Pro Display', 'Helvetica Neue', Arial, Helvetica, sans-serif;
      }
      .font-helvetica {
        font-family: Helvetica, 'Helvetica Neue', Arial, sans-serif;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(to bottom, #0a0a23 0%, #000000 100%);
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        /* Subtle SVG grid overlay */
        position: relative;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 0;
        pointer-events: none;
        background-image: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"%3E%3Crect x="0" y="0" width="40" height="40" fill="none"/%3E%3Cpath d="M 40 0 L 0 0 L 0 40" stroke="%231a1a3a" stroke-width="1"/%3E%3C/svg%3E');
        background-size: 40px 40px;
        opacity: 0.18;
        mix-blend-mode: overlay;
      }
    </style>
    <title>Himanshu Sharma | Portfolio</title>
  </head>
